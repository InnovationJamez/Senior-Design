<!DOCTYPE html>
<html>
<head>
	<title>Ion Simulator</title>
	<!-- style sheet -->
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<!-- navigation bar -->

	<ul id="nav">
		<li><a href="index.html">Home</a></li>
		<li><a class="active" href="ionSim.html">Simulator</a></li>
		<li><a href="elecOptimization.html">Calculations</a></li>
		<li><a href="aboutus.html">About Us</a></li>
	</ul>

	<!-- page content -->

	<!-- the canvas where stuff is drawn -->


	<p>
		Note: the unit of the cell concentration numbers are mg/L<br/>
		Also each square is 0.01m in length and height<br>
		The depth of the field is 0.1m.<br>
		The concentraion of sea water is 35000 mg/L<br>
	</p>


	<canvas id="can"></canvas><br>

	<div>

	<!-- Buttons -->

	<h3>Control program</h2>

	<button id="addBtn">Add Ions</button>
	<button id="stBtn" onclick="setAnim()">Start</button>
	<button onclick="setNextLocation()">Step</button>


	<!-- Range switches -->

	<h3>Change parameters</h2>

	<!-- zoom / scale control Range switch -->
	
	<label>Zoom: </label>
	<input id="scale" type="range" step=0.1 
			min="0.5" value="1.5" max="2.0">
	<label id="scaleValue">Value: </label><br>


	<!-- width control Range switch -->

	<label>Width: </label>
	<input id="width" value="1.0" type="range" step="0.1" 
			min="1.0" max="2.0">
	<label id="widthValue">Value: </label><br>

	<!-- height control Range switch -->

	<label>Height: </label>
	<input id="height" value="1.0" type="range" step="0.1" 
			min="1.0" max="2.0">
	<label id="heightValue">Value: </label><br>

	<!-- voltage control Range switch -->

	<label>Voltage: </label>
	<input id="voltage" value="2.5" type="range" step=0.1 min=0 max=5.0>
	<label id="voltageValue">Value: </label><br>

	<!-- ion number control Range switch -->

	<label>Ion number: </label>
	<input id="ion" value="10" type="range" step=1 min=10 max=250>
	<label id="ionValue">Value: </label><br>

	<!-- membrane number control Range switch -->

	<label>Membrane number: </label>
	<input id="membrane" value="0" type="range" step=1 min=0 max=8>
	<label id="memValue">Value: </label><br>


	<!-- Linked external scritps -->

	<script src="JS\functions.js"></script>
	<script src="JS\electricField.js"></script>

	</div>
</body>
</html>

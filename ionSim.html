<!DOCTYPE html>
<html>
<head>
	<title>Ion Simulator</title>
	<!-- style sheet -->
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<!-- page specific safety -->
	<style type="text/css">
		body{
			padding:0;
			margin:0;
		}
		table, th, td{
			border: 5px solid black;
			border-collapse: collapse;
			padding: 10px;
			margin: 10px;
		}
		.center{
			 margin-left: auto;
 			 margin-right: auto;
		}
		canvas {
			border: 5px solid black;
			background-color: rgb(200, 200, 200);
			margin: 0 auto; display: block;
		}
	</style>
</head>
<body>
	<!-- navigation bar -->
	<ul id="nav">
		<li><a href="index.html">Home</a></li>
		<li><a class="active" href="ionSim.html">Simulator</a></li>
		<li><a href="elecOptimization.html">Water Info</a></li>
		<li><a href="knowledgeTest.html">Knowledge Test</a></li>
		<li><a href="aboutus.html">About Us</a></li>

	</ul>

	<!-- page content -->

	<!-- the canvas where stuff is drawn -->

	<canvas id="can"></canvas><br>

	<!-- UI -->

	<table class="center">
		<tr>
			<th>
				<!-- Buttons -->
				<h2>Control program</h2>

				<button id="addBtn">Add Ions</button>
				<button id="stBtn" onclick="setAnim()">Start</button>
				<button onclick="setNextLocation()">Step</button>

				<hr>

				<!-- Range switches -->

				<h3>Change parameters</h2>

				<!-- zoom / scale control Range switch -->
				
				<label>Zoom: </label>
				<input id="scale" type="range" step=0.1 
						min="0.5" value="1.5" max="3.0">
				<label id="scaleValue">Value: </label><br>


				<!-- width control Range switch -->

				<label>Width: </label>
				<input id="width" value="1.0" type="range" step="0.1" 
						min="0.1" max="4.0">
				<label id="widthValue">Value: </label><br>

				<!-- height control Range switch -->

				<label>Height: </label>
				<input id="height" value="1.0" type="range" step="0.1" 
						min="0.1" max="2.0">
				<label id="heightValue">Value: </label><br>


				<!-- depth -->
				<label>Depth: </label>
				<input value="0.01" type="range" step="0.1" 
						disabled min="0.5" max="2.0">
				<label>Value: 0.01 m</label><br>

				<!-- voltage control Range switch -->

				<label>Voltage: </label>
				<input id="voltage" value="2.5" type="range" step=0.1 min=0 max=5.0>
				<label id="voltageValue">Value: </label><br>

				<!-- sodium ion number control Range switch -->

				<label>Sodium(NA+): </label>
				<input id="sIonHtml" value="10" type="range" step=1 min=10 max=250>
				<label id="sIonValue">Value: </label><br>

				<!-- chloride ion number control Range switch -->

				<label>Chloride(Cl-): </label>
				<input id="cIonHtml" value="10" type="range" step=1 min=10 max=250>
				<label id="cIonValue">Value: </label><br>	

				<!-- Magenesium ion number control Range switch -->

				<label>Magenesium(Mg^2+): </label>
				<input id="mIonHtml" value="10" type="range" step=1 min=10 max=250>
				<label id="mIonValue">Value: </label><br>

				<!-- Carbonate ion number control Range switch -->

				<label>Carbnonate(CO3^2-): </label>
				<input id="c1IonHtml" value="10" type="range" step=1 min=10 max=250>
				<label id="c1IonValue">Value: </label><br>

				<!-- membrane number control Range switch -->

				<label>Membrane number: </label>
				<input id="membrane" value="0" type="range" step=1 min=0 max=8>
				<label id="memValue">Value: </label><br>

				<!-- type of membrane -->
				<label>Type of mem</label>
				<input checked type="radio" name="type"><label>Monovalent</label>
				<input type="radio" name="type" id="diRadio"><label>Divalent</label>
				<br><br><br><br><br><br><br><br><br><br>
				<br><br><br><br><br><br>
			</th>
			<th>
				<h2>Info</h2><br>
				<hr>

				<p id="vText">Volume: </p>

				<table id="tal">
					<tr>
						<th>Area Letter</th>
						<th>Ion concentration (g/L)</th>
					</tr>
					<tr>
						<td>A</td>
						<td id="t1">number</td>
					</tr>
					<tr>
						<td>B</td>
						<td id="t2">number</td>
					</tr>
					<tr>
						<td>C</td>
						<td id="t3">number</td>
					</tr>
					<tr>
						<td>D</td>
						<td id="t4">number</td>
					</tr>
					<tr>
						<td>E</td>
						<td id="t5">number</td>
					</tr>
					<tr>
						<td>F</td>
						<td id="t6">number</td>
					</tr>
					<tr>
						<td>G</td>
						<td id="t7">number</td>
					</tr>
					<tr>
						<td>H</td>
						<td id="t8">number</td>
					</tr>
					<tr>
						<td>I</td>
						<td id="t9">number</td>
					</tr>
				</table>
			</th>
		</tr>
	</table>

	<!--
		Varieties of these basic types of membranes exist that are selective to ions that 
		are either monovalent (having a charge magnitude of 1) or divalent (having a charge 
		magnitude of 2). Other types can be formulated to enhance the passage rates of 
		selected ions. For example, membranes exist that show an affinity for nitrate passage 
		over other anions. 
	-->

	<!-- Linked external scritps -->

	<script src="JS\functions.js"></script>
	<script src="JS\electricField.js"></script>

</body>
</html>
